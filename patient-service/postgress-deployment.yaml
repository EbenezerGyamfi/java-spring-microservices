apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  annotations:
    kubernetes.io/change-cause: "Deployment for PostgreSQL database"
    description: "Deployment for PostgreSQL database used by patient service"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres-db  #
          image: postgres
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: patient-config
                  key: POSTGRES_USER 
            - name: POSTGRES_PASSWORD
              valueFrom: 
                configMapKeyRef:
                  name: patient-config
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: patient-config
                  key: POSTGRES_DB
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5432
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: patient-pvc
